services:
  - type: web
    name: 6-12-18-24
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TURSO_DATABASE_URL
        sync: false  # You'll need to set this in Render dashboard
      - key: TURSO_AUTH_TOKEN
        sync: false  # You'll need to set this in Render dashboard
    healthCheckPath: /
